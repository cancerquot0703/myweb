<p><h3>@認養須知</h3>1.年滿20歲,攜帶身份證。<br>2.認養費用0元/隻(包含晶片及一劑狂犬病疫苗)。<br>
    <h3>@認養流程</h3>1.現場與動物互動。<br>2.檢驗身份證，至櫃檯辦理認養手續。<br>3.新飼主填寫基本資料。<br>4.電腦資料寵物登記。<br>
    5.新飼主簽名。<br>6.繳交登記費用(認養免收登記費)。<br>7.植入晶片/狂犬疫苗。<br>8.回新家。</p>
